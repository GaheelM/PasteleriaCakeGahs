        <div align="center">
            <h3 style="color:rgb(238, 124, 241);">¡Realiza tu pedido! Por favor rellena el formulario.</h3>
        </div>

        <br>

        <form>

        <div align="center" class="formulario">        
            <label>Nombre Completo</label>
            <input type="text" name="nombre" required autocomplete>
        </div>

        <div align="center" class="formulario">        
            <label>Número de Teléfono</label>
            <input type="text" name="telefono" required autocomplete>
        </div>

        <div align="center" class="formulario">        
            <label>Correo electrónico</label>
            <input type="email" name="correo" required autocomplete>
        </div>

        <div align="center" class="formulario">        
            <label>Sabor del pastel</label>
            <select>
                <option selected disabled>Selecciona el sabor</option>
                <option>Pastel de Vainilla</option>
                <option>Pastel de Chocolate</option>
                <option>Pastel de Fresa</option>
                <option>Pastel de Oreo</option>
                <option>Pastel de Red Velvet</option>
            </select>
        </div>

        <div align="center" class="formulario">        
            <label>Decoraciones</label>
            <div align="left"><input type="radio" name="decoraciones" required autocomplete>Betún</div>
            <div align="left"><input type="radio" name="decoraciones" required autocomplete>Chispas de Chocolate</div>
            <div align="left"><input type="radio" name="decoraciones" required autocomplete>Sprinkles</div>
        </div>
        
        <div align="center" class="descripcion">        
            <label>Descripción</label>
            <textarea></textarea>
        </div>

        <div align="center" class="formulario">        
            <label>Dirección del envío</label>
            <input type="text" name="envio" required autocomplete>
        </div>

        <br>
        </form>

        <div align="center">
            <input type="submit" value="Enviar" id="boton">
        </div>

        <br>

    </body>
